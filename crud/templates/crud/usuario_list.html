{% extends 'crud/base.html' %}

{% block content %}
    <table class="darkTable">
    <tr>
        <th scope="col" colspan="4">Usuarios registrados</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.apellido }} {{usuario.nombre}}</td>
        <td><a href="{% url 'usuario_detail' pk=usuario.pk %}"> Detalles</a></td>
        {% if user.is_authenticated %}
            <td><a href="{% url 'usuario_delete' pk=usuario.pk %}" onClick="return confirm('Â¿Seguro que quieres borrar a este usuario?');"> Borrar</a></td>
        {% endif %}
    </tr>
    {% endfor%}
    </table>
{% endblock %}
